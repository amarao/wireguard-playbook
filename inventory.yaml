
wireguard_servers:
  hosts:
    desunote.ru:
      ansible_user: root
      wg_net: '100.64.99.0/24'
      wg_net_offset: 1
      dependent_group: wireguard_clients
      static_ip: true
      listen_port: 24021
      router: true

wireguard_clients:
  hosts:
    ray:
      ansible_host: 192.168.0.250
      wg_net_offset: 2
    xps13:
      ansible_connection: local
      wg_net_offset: 3
  vars:
    wg_net: '100.64.99.0/24'
    dependent_group: 'wireguard_servers'

mobile_clients:
  hosts:
    s9:
      ansible_host: 0.0.0.0 # always fail
      wg_net_offset: 4
      wg_net: '100.64.99.0/24'
      dependent_group: 'wireguard_servers'  
